<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //using for loop
      for (let i = 0; i <= 10; i += 2) {
        console.log(i);
      }
      for (let i = 5; i >= 0; i--) {
        console.log(i);
      }
      // using while loop
      let i = 0;
      while (i <= 10) {
        console.log(i);
        i = i + 2;
      }
      let j = 5;
      while (j >= 0) {
        console.log(j);
        j = j - 1;
      }
    </script>
  </body>
</html>
