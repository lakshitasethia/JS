<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function removeEgg(foods) {
        const result = [];
        let eggCounter = 2;
        const reservedFoods = foods.slice().reverse();
        for (let i = 0; i < reservedFoods.length; i++) {
          if (reservedFoods[i] === "egg") {
            if (eggCounter > 0) {
              eggCounter--;
              continue;
            }
          }
          result.push(reservedFoods[i]);
        }
        return result.reverse();
      }
      const foods = ["egg", "apple", "egg", "egg", "ham"];
      console.log(removeEgg(foods)); // Output: ["apple", "egg", "ham
      console.log(foods);
    </script>
  </body>
</html>
