<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count = 0;
      countPositive = (arrayOfNumbers) => {
        arrayOfNumbers.forEach((value) => {
          if (value > 0) {
            count++;
          }
        });
        console.log(count);
      };
      countPositive([-2, 3, 5, -1, 4, -3]);
    </script>
  </body>
