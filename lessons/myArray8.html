<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function searchArray(array) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] !== "search") {
            continue;
          } else if (array[i] === "search") {
            return i;
            break;
          }
        }
        return -1;
      }
      console.log(searchArray(["search", "world", "search", "good", "search"]));
      console.log(searchArray(["hello", "world", "bye", "good"]));
    </script>
  </body>
</html>
