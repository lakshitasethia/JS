<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function getLastValue(array){
      return array.at(-1);
    }
    console.log(getLastValue([1, 2, 3, 4])); // Output: 4
    console.log(getLastValue(['a', 'b', 'c'])); // Output: 'c'
  </script>
</body>
</html>
