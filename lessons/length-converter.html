<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function convertLength(length, from, to) {
        if (from === "miles" && to === "km") {
          convertedLength = Math.round(length * 1.6);
          console.log(`${convertedLength} km`);
        } else if (from === "miles" && to === "ft") {
          convertedLength = Math.round(length * 5280);
          console.log(`${convertedLength} ft`);
        }

        if (from === "km" && to === "miles") {
          convertedLength = Math.round(length * 0.621371);
          console.log(`${convertedLength} miles`);
        } else if (from === "km" && to === "ft") {
          convertedLength = Math.round(length * 3280.84);
          console.log(`${convertedLength} ft`);
        }

        if (from === "ft" && to === "miles") {
          convertedLength = Math.round(length * 0.000189394);
          console.log(`${convertedLength} miles`);
        } else if (from === "ft" && to === "km") {
          convertedLength = Math.round(length * 0.0003048);
          console.log(`${convertedLength} km`);
        }

        if(from!=="miles" && from!=="km" && from!=="ft" || to!=="miles" && to!=="km" && to!=="ft"){
          console.log(`Invalid unit: ${from}`);
        }
      }
      convertLength(5, "miles", "km");
      convertLength(5, "miles", "ft");
      convertLength(5,'km','ft');
      convertLength(5,'lbs','lbs');
    </script>
  </body>
</html>
