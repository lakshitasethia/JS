<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function runTwice(fun) {
        fun();
        fun();
      }
      let add = function () {
        console.log(2 + 3);
      };
      runTwice(add);
    </script>
  </body>
</html>
