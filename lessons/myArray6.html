<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function minMax(nums) {
        const result = {
          max: null,
          min: null,
        };
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] > result.max || result.max === null) {
            result.max = nums[i];
          }

          if (result.min > nums[i] || result.min === null) {
            result.min = nums[i];
          }
        }
        return result;
      }
      console.log(minMax([1, -3, 5]));
      console.log(minMax([]));
    </script>
  </body>
</html>
