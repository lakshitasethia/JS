<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>PLEASE ENTER THE COST IN CENTS ONLY.</h2>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input
      type="number"
      placeholder="Cost of order"
      class="js-input"
      onkeydown="
    if(event.key==='Enter'){
      displayCost();
    }"
    />
    <button onclick="displayCost();">Calculate</button>
    <p class="js-output"></p>

    <script>
      function displayCost() {
        let inputElement = document.querySelector(".js-input");
        let cost = Number(inputElement.value);

        if (cost < 4000) {
          cost = (cost + 1000) / 100;
        } else if (cost >= 4000) {
          cost = cost / 100;
        }

        document.querySelector(".js-output").innerHTML = `$${cost}`;
      }
    </script>
  </body>
</html>
