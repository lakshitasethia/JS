<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" class="js-input" placeholder="Type something" onkeyup="onKeyUp();">
  <p class="display"></p>

  <script>
    function onKeyUp(){
      const inputELement=document.querySelector(".js-input").value;
      document.querySelector(".display").innerHTML=`${inputELement}`;
    }
  </script>
</body>
</html>
