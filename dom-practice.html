<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="div1" style="margin-bottom: 30px">
      <button onclick="display('heads');">heads</button>
      <button onclick="display('tails');">tails</button>
    </div>
    <input
      type="text"
      class="js-input"
      placeholder="Name"
      onkeydown="enterkey(event)"
    />
    <button class="submit" onclick="displayName();" onkeydown="enterkey();">
      Submit
    </button>
    <p class="display"></p>
    <script>
      function display(choice) {
        document.querySelector(".display").innerHTML = `You chose: ${choice}`;
      }

      function displayName() {
        const buttonElement = document.querySelector(".js-input");
        const name = buttonElement.value;
        document.querySelector(".display").innerHTML = `Your name is: ${name}`;
      }

      function enterkey(event) {
        if (event.key === "Enter") {
          displayName();
        }
      }
    </script>
  </body>
</html>
