<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function countPositive(array) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
          if (array[i] > 0) {
            count++;
          }
        }
        console.log(count);
      }
      countPositive([-2, 3, 0, -1, 5, 7, -3]); // 3
    </script>
  </body>
</html>
