<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      [1, 3, -5].filter((value, index) => {
        if (value > 0) {
          console.log(`${index}: ${value}`);
          return true;
        } else {
          return false;
        }
      });

      console.log([1, 1, 3].map((value) => {
        return value * 2;
      }));
    </script>
  </body>
</html>
