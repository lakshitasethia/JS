<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onClick="playerMove('rock');">Rock</button>
    <button onClick="playerMove('paper');">Paper</button>
    <button onClick="playerMove('scissors');">Scissors</button>
    <button onClick="resetScore();">Reset Score</button>
    <script>
      let computerChoice = "";
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      function resetScore() {
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem("score");
      }

      function playerMove(playerMove) {
        let computerMove = Math.random();

        if (computerMove < 1 / 3) {
          computerChoice = "rock";
        } else if (computerMove >= 1 / 3 && computerMove < 2 / 3) {
          computerChoice = "paper";
        } else {
          computerChoice = "scissors";
        }

        let result = "";

        if (playerMove === "rock" && computerChoice === "rock") {
          result = "Tie.";
        } else if (playerMove === "rock" && computerChoice === "paper") {
          result = "You lose.";
        } else if (playerMove === "rock" && computerChoice === "scissors") {
          result = "You win.";
        }

        if (playerMove === "paper" && computerChoice === "rock") {
          result = "You win.";
        } else if (playerMove === "paper" && computerChoice === "paper") {
          result = "Tie.";
        } else if (playerMove === "paper" && computerChoice === "scissors") {
          result = "You lose.";
        }

        if (playerMove === "scissors" && computerChoice === "rock") {
          result = "You lose.";
        } else if (playerMove === "scissors" && computerChoice === "paper") {
          result = "You win.";
        } else if (playerMove === "scissors" && computerChoice === "scissors") {
          result = "Tie.";
        }

        if (result === "You win.") {
          score.wins += 1;
        } else if (result === "You lose.") {
          score.losses += 1;
        } else if (result === "Tie.") {
          score.ties += 1;
        }

        localStorage.setItem("score", JSON.stringify(score));

        alert(
          `You picked ${playerMove}. Computer picked ${computerChoice}. ${result}\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`
        );
      }
    </script>
  </body>
</html>
