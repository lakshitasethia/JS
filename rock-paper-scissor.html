<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onClick="playerMove('rock');">Rock</button>
    <button onClick="playerMove('paper');">Paper</button>
    <button onClick="playerMove('scissors');">Scissors</button>
    <script>
      let computerChoice = "";
      function playerMove(playerMove) {
        let computerMove = Math.random();

        if (computerMove < 1 / 3) {
          computerChoice = "rock";
        } else if (computerMove >= 1 / 3 && computerMove < 2 / 3) {
          computerChoice = "paper";
        } else {
          computerChoice = "scissors";
        }

        let result = "";

        if (playerMove === "rock" && computerChoice === "rock") {
          result = "Tie.";
        } else if (playerMove === "rock" && computerChoice === "paper") {
          result = "You lose.";
        } else if (playerMove === "rock" && computerChoice === "scissors") {
          result = "You win.";
        }

        if (playerMove === "paper" && computerChoice === "rock") {
          result = "You win.";
        } else if (playerMove === "paper" && computerChoice === "paper") {
          result = "Tie.";
        } else if (playerMove === "paper" && computerChoice === "scissors") {
          result = "You lose.";
        }

        if (playerMove === "scissors" && computerChoice === "rock") {
          result = "You lose.";
        } else if (playerMove === "scissors" && computerChoice === "paper") {
          result = "You win.";
        } else if (playerMove === "scissors" && computerChoice === "scissors") {
          result = "Tie.";
        }

        alert(
          `You picked ${playerMove}. Computer picked ${computerChoice}. ${result}`
        );
      }
    </script>
  </body>
</html>
