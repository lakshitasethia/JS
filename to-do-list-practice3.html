<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="to-do-list-practice3.css" />
  </head>
  <body>
    <p>Todo List</p>
    <div class="main">
      <input type="text" placeholder="Todo name" class="js-text" />
      <input type="date" class="js-date" />
      <button class="add-button" onclick="addToDo();">Add</button>
      <p class="display-to-do"></p>
      <p class="date-display"></p>
      <p class="delete"></p>
    </div>
    <script>
      let myArrayToDo = [];
      let myArrayDate = [];
      let myArrayDelete = [];

      function deleteToDo() {
        myArrayToDo.pop();
        myArrayDate.pop();
        myArrayDelete.pop();

        document.querySelector(".display-to-do").innerHTML =
          myArrayToDo.join("<br>");
        document.querySelector(".date-display").innerHTML =
          myArrayDate.join("<br>");
        document.querySelector(".delete").innerHTML = 
          myArrayDelete.join("<br>");
      }

      function addToDo() {
        myArrayToDo.push(document.querySelector(".js-text").value);
        document.querySelector(".display-to-do").innerHTML =
          myArrayToDo.join("<br>");
        
        myArrayDate.push(document.querySelector(".js-date").value);
        document.querySelector(".date-display").innerHTML = 
          myArrayDate.join("<br>");

        myArrayDelete.push('<button class="delete-button" onclick="deleteToDo();">Delete</button>');
        document.querySelector(".delete").innerHTML = 
          myArrayDelete.join("<br>");

        document.querySelector(".js-text").value = "";
        document.querySelector(".js-date").value = "";
      }
    </script>
  </body>
</html>
