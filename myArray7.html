<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function countWords(arr) {
        const result = {};
        for (let i = 0; i < arr.length; i++) {
          const word = arr[i];
          if (!result[word]) {
            result[word] = 1;
          } else {
            result[word]++;
          }
        }
        return result;
      }
      console.log(
        countWords([
          "apple",
          "apple",
          "banana",
          "apple",
          "orange",
          "orange",
          "orange",
        ])
      );
    </script>
  </body>
</html>
