<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function addTwoArrays(array1, array2) {
        let sumArray = [];
        for (let i = 0; i < array1.length; i++) {
          sumArray.push(array1[i] + array2[i]);
        }
        return sumArray;
      }
      console.log(addTwoArrays([1, 2, 3], [4, 5, 6])); // [5, 7, 9]
    </script>
  </body>
</html>
